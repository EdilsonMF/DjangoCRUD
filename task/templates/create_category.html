{% extends 'base.html' %}

{% block content %}
<main class="container">
    <div class="row">
        <section class="col-md-6 offset-md-3 mt-5">
            <div class="form-box">
                <h2 class="text-center">Crear Categoría</h2>

                <!-- Si hay algún error, lo mostramos aquí -->
                {% if error %}
                    <p class="alert alert-danger">{{ error }}</p>
                {% endif %}

                <form action="{% url 'create_category' %}" method="POST">
                    {% csrf_token %}
                    
                    <!-- Campo de la categoría -->
                    <div class="inputbox">
                        {{ form.categoria }}
                    </div>

                    <!-- Campo de la subcategoría -->
                    <div class="inputbox">
                        {{ form.subcategoria }}
                    </div>

                    <button type="submit">Crear Categoría</button>
                </form>
            </div>
        </section>
    </div>
</main>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap');

    * {
        margin: 0;
        padding: 0;
        font-family: 'Poppins', sans-serif;
    }

    section {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        width: 100%;
        background: url('background6.jpg') no-repeat;
        background-position: center;
        background-size: cover;
    }

    .form-box {
        position: relative;
        width: 100%;
        max-width: 500px;
        background: transparent;
        border: 2px solid rgba(255, 255, 255, 0.5);
        border-radius: 20px;
        backdrop-filter: blur(15px);
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
    }

    h2 {
        font-size: 2em;
        color: #fff;
        margin-bottom: 20px;
        text-align: center;
    }

    .inputbox {
        position: relative;
        margin: 20px 0;
        width: 100%;
        border-bottom: 2px solid #fff;
    }

    .inputbox label {
        position: absolute;
        top: 50%;
        left: 5px;
        transform: translateY(-50%);
        color: #fff;
        font-size: 1em;
        pointer-events: none;
        transition: 0.5s;
    }

    input:focus ~ label,
    textarea:focus ~ label,
    select:focus ~ label,
    input:valid ~ label,
    textarea:valid ~ label,
    select:valid ~ label {
        top: -5px;
        font-size: 0.9em;
        color: #009970; /* Verde */
    }

    .inputbox input,
    .inputbox textarea,
    .inputbox select {
        width: 100%;
        height: 50px;
        background: transparent;
        border: none;
        outline: none;
        font-size: 1em;
        padding: 0 35px 0 5px;
        color: #fff;
    }

    .inputbox textarea {
        height: 100px;
        padding: 10px;
    }

    button {
        width: 100%;
        height: 40px;
        border-radius: 40px;
        background: #009970; /* Verde */
        border: none;
        outline: none;
        cursor: pointer;
        font-size: 1em;
        font-weight: 600;
        color: #fff;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #007a57; /* Verde más oscuro */
    }
</style>

{% endblock %}
